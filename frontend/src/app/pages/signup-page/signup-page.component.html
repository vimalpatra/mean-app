<div class="centered-content">
  <div class="white-box">
    <div #container></div>

    <h1 class="title has-text-primary">Sign up</h1>

    <form [formGroup]="signupForm">
      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            autofocus
            #nameInput
            class="input has-background-light"
            type="text"
            placeholder="Name"
            formControlName="name"
            required
          />
          <span class="icon is-small is-left">
            <i class="fa fa-user"></i>
          </span>
        </p>

        <!-- validation message -->
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="has-text-danger"
        >
          <div *ngIf="name.errors.required">
            Your Name is required.
          </div>
          <div *ngIf="name.errors.minlength">
            Name should be atleast 3 characters long
          </div>
        </div>
      </div>

      <div class="field">
        <p class="control has-icons-left has-icons-right">
          <input
            #emailInput
            class="input has-background-light"
            type="email"
            placeholder="Email"
            formControlName="email"
            required
          />
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
          </span>
        </p>

        <!-- validation message -->
        <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="has-text-danger"
        >
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.pattern">
            Enter a valid email address.
          </div>
        </div>
      </div>
      <div class="field">
        <p class="control has-icons-left">
          <input
            #pwInput
            class="input has-background-light"
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </p>

        <!-- validation message -->
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="has-text-danger"
        >
          <div *ngIf="password.errors.required || password.errors.minlength">
            A password with atleast 8 characters is required.
          </div>
        </div>
      </div>

      <div *ngIf="captchaRequired" class="field" #grecaptchaElement></div>

      <div class="field">
        <p class="control">
          <button
            type="submit"
            class="button is-success is-medium is-fullwidth has-text-white"
            (click)="
              onSignupButtonClicked(
                nameInput.value,
                emailInput.value,
                pwInput.value
              )
            "
            [disabled]="!signupForm.valid"
          >
            Sign up
          </button>
        </p>
      </div>
    </form>
    <br />

    <p class="has-text-grey">
      Already have an account? Click here to <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
